<!DOCTYPE html>
<html>
<head>
<title>For Anshi ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  text-align: center;
  background: #fff7cc;
  overflow-x: hidden; /* allows vertical scrolling */
}

/* Main card */
.container {
  margin: 60px auto;
  width: 85%;
  max-width: 800px;
  padding: 40px;
  background: white;
  border-radius: 25px;
  border: 4px solid #ffd6e7;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

/* Title */
h1 {
  color: #ff4f87;
  font-size: 42px;
}

/* Buttons */
button {
  padding: 14px 22px;
  margin: 12px;
  border: none;
  border-radius: 14px;
  font-size: 16px;
  cursor: pointer;
  background: #ff4f87;
  color: white;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.05);
}

/* Photo */
img {
  width: 260px;
  border-radius: 20px;
  margin: 25px 0;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}

/* Bear */
#bear {
  position: fixed;
  font-size: 60px;
  pointer-events: none;
}

#bearText {
  position: fixed;
  color: #ff4f87;
  font-weight: bold;
  pointer-events: none;
}
</style>
</head>

<body>

<div class="container">

<h1>Happy Birthday Anshi ‚ù§Ô∏è</h1>

<img src="Anshi.jpeg">

<br>

<button onclick="toggleMusic()">üéµ Music</button>

<br><br>

<a href="cake.html">
<button>üéÇ Blow Birthday Cake</button>
</a>

<a href="https://digibouquet.vercel.app/bouquet/8fccb3d8-77ff-41ff-b747-97da82777111">
<button>üíê Click for Surprise</button>
</a>

</div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="anshi.mp3" type="audio/mpeg">
</audio>

<!-- Bear -->
<div id="bear">üêª</div>
<div id="bearText">ANSHI</div>

<script>
/* MUSIC toggle */
const music = document.getElementById("bgMusic");

function toggleMusic() {
  if (music.paused) {
    music.play();
  } else {
    music.pause();
  }
}

/* FLOATING HEARTS */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.fontSize = (Math.random()*20 + 15) + "px";

  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 300);

/* BEAR CHASE CURSOR */
const bear = document.getElementById("bear");
const text = document.getElementById("bearText");

document.addEventListener("mousemove", e => {
  bear.style.left = e.pageX - 30 + "px";
  bear.style.top = e.pageY - 30 + "px";

  text.style.left = e.pageX - 20 + "px";
  text.style.top = e.pageY - 70 + "px";
});
</script>

</body>
</html>
